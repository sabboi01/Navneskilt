<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navneskilt generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="navneskilt-generator">
    <section class="form-left">
        <h1 class="h1">Navneskilt</h1>
        <p class="p">Print dit eget</p>
        

        <h3>Om dig</h3>
        <input id="name" placeholder="Indtast navn">
        <input id="title" placeholder="Indtast titel">
        <input id="org" placeholder="Indtast organisation">

        <h3>Rolle</h3>

        <button class="role-btn green" onclick="setRole('Studerende', '#c9ef9b')">
            Studerende
        </button>
        <button class="role-btn purple" onclick="setRole('Underviser', '#d6c1f7')">
            Underviser
        </button>
        <button class="role-btn blue" onclick="setRole('Virksomhed', '#b7eef3')">
            Virksomhed
        </button>

        <button class="print-btn" onclick="printCard()">Print / Download</button>
        <br>
        <button class="reset-btn" onclick="resetCard()">Nulstil</button>

    </section>

    <section class="form-right">
        <div id="card" class="card">
            <div class="top">
                <div class="img-box"></div>

                <div class="right">
                    <h2 id="card-name">Navn</h2>
                    <div id="card-title">Titel</div>
                    <div id="card-org">Organisation</div>

                    <div id="roleTag" class="role-tag">Studerende</div>
                </div>
            </div>
            <div id="bottomColor" class="bottom" style="background:#c9ef9b;">
                <div>
                    <strong>JobFestival</strong><br>
                    SÃ¸nderborg 2025
                </div>
                <div>
                    <img src="Logo.png">
                </div>
            </div>
        </div>
    </section>
    </main>
    <script src="script.js"></script>

</body>

</html>
